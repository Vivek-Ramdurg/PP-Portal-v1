version: "3.9"

services:
  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - server

  server:
    build: ./server
    ports:
      - "5001:5000"   # map host 5001 → container 5000
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=pp_portal_db
      - DB_PORT=5432
      - JWT_SECRET=your_secure_jwt_secret_here
      - DB_CONNECTION_STRING=postgres://postgres:1234@db:5432/pp_portal_db
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: pp-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: pp_portal_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./server/setup/insert_values.sql:/docker-entrypoint-initdb.d/insert_values.sql
    # Don’t expose Postgres publicly unless needed
    # If you want external tools to connect, keep this:
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pp-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@pp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
